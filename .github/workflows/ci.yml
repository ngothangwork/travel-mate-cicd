name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Login DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ✅ Build & Push Backend
      - name: Build backend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/travelmate-backend:latest ./travel-mate

      - name: Push backend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/travelmate-backend:latest

      # ✅ Build & Push Frontend
      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/travelmate-frontend:latest ./travel-mate-fe

      - name: Push frontend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/travelmate-frontend:latest
